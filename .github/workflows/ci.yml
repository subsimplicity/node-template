---
name: JavaScript CI
on:
  merge_group:
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  ci:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: ğŸ“¤ Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: ğŸ“¦ Load cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: ~/.bun
          key: ${{ hashFiles('bun.lock') }}
      - name: ğŸ”§ Install bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76
      - name: â³ Installing dependencies
        run: bun install --frozen-lockfile
      - name: ğŸª Checking the formatting
        run: bun format:ci
      - name: ğŸ•µğŸ» Checking for issues in code
        run: bun --bun lint:ci
      - name: ğŸ•µğŸ» Checking for typings in code
        run: bun typecheck
